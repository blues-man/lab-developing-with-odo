version: '1.0.0'
name: lab-developing-with-odo
description: APB to deploy Developing with odo Workshop on an OpenShift cluster
bindable: False
async: optional
tags:
- workshop
metadata:
  displayName: lab-developing-with-odo
  longDescription: |-
    Installs a workshop spawner for Developing applications with odo workshop
  console.openshift.io/iconClass: "fa fa-home"
  providerDisplayName: "Red Hat, Inc."
plans:
  - name: default
    description: Deploys Developing with odo Workshop
    free: True
    metadata:
      displayName: Default
    parameters:
    - name: admin_user
      title: Admin Username
      description: User is required for creating project admin resources
      type: string
      required: true
      display_type: text
      display_group: Install User
    - name: admin_password
      title: Admin Password
      description: Password is required for creating project admin resources
      type: string
      required: true
      display_type: password
      display_group: Install User
    - name: user_count
      title: Number of sessions
      description: Number of concurrent sessions allowed for the workshop.
      type: number
      default: 30
      required: false
      display_group: Workshop
    - name: idle_timeout
      title: Idle timeout
      description: Time in seconds for the session to be idle before it timesout.
      type: number
      default: 90
      required: false
      display_group: Workshop
    - name: max_session_age
      title: Max session age
      description: Maximum time a session will live. In seconds.
      type: number
      default: 3600
      required: false
      display_group: Workshop
    - name: spawner_template_version
      title: Spawner version to use
      description: Version of the spawner template to use when deploying homeroom
      type: string
      default: "3.0.8"
      required: false
      display_group: Advanced
    - name: workshop_image_name
      title: Workshop image name
      description: Name of the workshop image to use for this lab
      type: string
      default: "quay.io/openshiftlabs/lab-developing-with-odo"
      required: false
      display_group: Advanced
    - name: workshop_image_tag
      title: Workshop image tag
      description: Tag of the workshop image to use for this lab
      type: string
      default: "summit-2019"
      required: false
      display_group: Advanced
